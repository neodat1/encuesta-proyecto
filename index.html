<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>
    <form id="formulario" action="https://github.com/neodat1/encuesta-proyecto/issues/new" method="GET" target="_blank">
        <input type="hidden" name="title" id="title">
        <input type="hidden" name="body" id="body">
        <label>Nombre: <input type="text" name="nombre" required></label><br><br>
        <label>Edad: <input type="number" name="edad" required></label><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        var nombre = document.querySelector('[name=nombre]').value;
        var edad = document.querySelector('[name=edad]').value;
        document.getElementById('title').value = `Encuesta: ${nombre}`;
        document.getElementById('body').value = `Nombre: ${nombre}\nEdad: ${edad}`;
        // No haga e.preventDefault() - deje que el formulario redirija
    });
    </script>
</body>
</html>
